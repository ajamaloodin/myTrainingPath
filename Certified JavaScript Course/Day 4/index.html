<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
    </div>
    <div>
        <button class="operators" onclick="plus()">+</button>
        <button class="operators" onclick="minus()">-</button>
        <button class="operators" onclick="mult()">*</button>
        <button class="operators" onclick="div()">/</button>
    </div>
    <div>
        <button class="math" onclick="power()">Power</button>
        <button class="math" onclick="raiz()">SQRT</button>
    </div>
    <div>
        <button class="math" onclick="inver()">1/x</button>
        <button class="math" onclick="rand()">Random</button>
    </div>
    <input class="resultado" type="text" id="result" size="42">

    <script>
        let display = document.getElementById("result")

        function plus(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            showresult(num1 + num2);
        }

        function minus(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            showresult(num1 - num2);
        }

        function mult(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            showresult(num1 * num2);
        }

        function div(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            if (num2 !== 0) {
                let total = num1 / num2;
                showresult(total);
            }
            else alert("Division by cero!");
            
        }

        function power(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            showresult(Math.pow(num1,num2));
        }
        
        function raiz(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            showresult(Math.sqrt(num1));
        }

        function inver(){
            let num1 = +document.getElementById("num1").value;
            if (num1 !== 0) {
                let total = 1 / num1;
                showresult(total);
            }
            else alert("Division by cero!");
            
        }

        function rand(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            showresult(Math.floor(Math.random()* (num2-num1) + num1));
        }
        

        function showresult(toshow){
            display.value = toshow;
        }
    </script> 
</body>
</html>
